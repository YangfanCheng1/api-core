spring:
  application:
    name: yangfan-core-api
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

foo:
  url: http://localhost:8090

logging:
  pattern:
    level: "%5p [${spring.application.name:}, %X{traceId:-}, %X{spanId:-}]"